<!DOCTYPE html>
<html>
<head>
    <title>Login - Secrets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .center-box {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 213, 255, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #00d5ff;
            margin-bottom: 1.5rem;
        }

        form input {
            width: 90%;
            padding: 0.8rem;
            margin: 0.6rem 0;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #2c2c2c;
            color: #fff;
            font-size: 1rem;
        }

        form button {
            width: 95%;
            padding: 0.8rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background: #00d5ff;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #00b3d1;
        }

        .flash {
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }

        .flash.success {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .flash.error {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
        }

        a {
            color: #00d5ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>üîê Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>

        <p style="margin-top: 1rem;">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </p>
    </div>
</body>
</html>
