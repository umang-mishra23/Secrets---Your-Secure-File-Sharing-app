<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found - Secrets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 213, 255, 0.5);
            max-width: 400px;
        }

        h1 {
            font-size: 4rem;
            color: #00d5ff;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        a {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: #00d5ff;
            color: #000;    
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #00b3d1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>

</body>
</html>
